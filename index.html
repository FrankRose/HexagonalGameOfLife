<html>
	<head>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/rangeslider.css"/>
		<title>Modified Game of Life</title>

		<script src="jquery-3.1.1.min.js"></script>
		<script src="jscolor.min.js"></script>
		<script src="rangeslider.min.js"></script>
		<script src="src.js"></script>

		<script type=>
			$(document).on('input', 'input[type="range"]', function(e) {
				stepSpeed = logslider(e.currentTarget.value);
				intervalStart();
				clearInterval();
			});
		</script>
	</head>

	<body>

		<div id="header">

			<div class="center_container">
				<h1>Modified Game of Life</h1>
			</div>

		</div>

		<div class="center_container" id="body_container">

			<div id="body">

				<div id="window">
					<canvas id="board" width="600" height="600"></canvas>

					<script src="board.js"></script>

					<div id="menu_bar">
						<div class="button" onClick="intervalStart();">
							<p>
								Play
							</p>
						</div>

						<div class="button" onClick="intervalEnd();">
							<p>
								Stop
							</p>
						</div>

						<input
						    type="range"
						    min="0"
						    max="8"
						    step="1"
						    value="6"
						    data-orientation="horizontal"
						>

						<div class="button" onClick="step();">
							<p>
								Next Step
							</p>
						</div>

						<div class="button" onClick="killAll();">
							<p>
								Genocide
							</p>
						</div>

						<div class="button" onClick="board(5);">
							<p>
								Size 1 (10)
							</p>
						</div>

						<div class="button" onClick="board(20);">
							<p>
								Size 2 (25)
							</p>
						</div>

						<div class="button" onClick="board(100);">
							<p>
								Size 3 (100)
							</p>
						</div>

						<div class="button" onClick="setFillColor('#ffffff');">
							<p>
								White
							</p>
						</div>

						<div class="button" onClick="setMode('rainbow');">
							<p>
								Rainbow Mode!
							</p>
						</div>

						<button class="jscolor {valueElement:null,onFineChange:'setFillColor(this)'}">
							Fill
						</button>

						<button class="jscolor {valueElement:null,onFineChange:'setOutlineColor(this)'}">
							Outline
						</button>

						<button class="jscolor {valueElement:null,onFineChange:'setHoverOutlineColor(this)'}">
							Hover Outline
						</button>
					</div>
				</div>

			</div>

		</div>

	</body>
</html>
