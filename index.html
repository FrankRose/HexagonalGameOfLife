<html>
	<head>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/rangeslider.css"/>
		<title>Hexagonal Game of Life</title>

		<script src="jquery-3.1.1.min.js"></script>
		<script src="jscolor.min.js"></script>
		<script src="rangeslider.min.js"></script>
		<script src="src.js"></script>

		<script type=>
			$(document).on('input', 'input[type="range"]', function(e) {
				stepSpeed = logslider(e.currentTarget.value);
				intervalCont();
			});
		</script>
	</head>

	<body>

		<div id="header">

			<div class="center_container">
				<h1>Hexagonal Game of Life</h1>
			</div>

		</div>

		<div class="center_container" id="body_container">

			<div id="body">

				<div id="window">
					<canvas id="board" width="600" height="600"></canvas>

					<script src="board.js"></script>

					<div id="menu_bar">
						<div class="button" onClick="intervalStart();">
							<p>
								Play
							</p>
						</div>

						<div class="button" onClick="intervalEnd();">
							<p>
								Stop
							</p>
						</div>

						<input
						    type="range"
						    min="0"
						    max="10"
						    step="1"
						    value="7"
						    data-orientation="horizontal"
						>

						<div class="button" onClick="step();">
							<p>
								Next Step
							</p>
						</div>

						<div class="button" onClick="board(grid.length);">
							<p>
								Genocide
							</p>
						</div>

						<div class="button" onClick="board(10);">
							<p>
								Size 1 (10)
							</p>
						</div>

						<div class="button" onClick="board(25);">
							<p>
								Size 2 (25)
							</p>
						</div>

						<div class="button" onClick="board(100);">
							<p>
								Size 3 (100)
							</p>
						</div>
						
					</div>
				</div>
				
				<div id="side_window">
				
					<h2>Change colors!</h2>
					
					<ul>
						<li>
							<button class="button jscolor {valueElement:null,onFineChange:'setCanvasBackground(this)'}">
								Background
							</button>
						</li>
						
						<li>
							<button class="button jscolor {valueElement:null,onFineChange:'setFillColor(this)'}">
								Fill
							</button>
						</li>
						
						<li>
							<button class="button jscolor {valueElement:null,onFineChange:'setOutlineColor(this)'}">
								Outline
							</button>
						</li>
						
						<li>
							<button class="button jscolor {valueElement:null,onFineChange:'setHoverOutlineColor(this)'}">
								Hover Outline
							</button>
						</li>
					</ul>
					<br/>
					
					<h2>Or pick a theme!</h2>
					
					<ul>
						<li>
							<button class="button" onClick="setMode('neon');">
								Neon
							</button>
							
							<button class="button" onClick="setMode('drawer');">
								Drawer
							</button>
							
							<button class="button" onClick="setMode('eraser');">
								Eraser
							</button>
							
							<button class="button" onClick="setMode('dark');">
								Dark
							</button>
							
							<button class="button" onClick="setMode('rainbow');">
								Rainbow Mode!
							</button>
							
							<button class="button" onClick="setMode('');">
								Default
							</button>
						</li>
						
					</ul>
					
				</div>

			</div>

		</div>

	</body>
</html>
