<html>
	<head>
		<link rel="stylesheet" href="css/style.css"/>
		<title>Modified Game of Life</title>
		
		<script src="jscolor.min.js"></script>
		<script src="src.js"></script>
	</head>

	<body>

		<div id="header">

			<div class="center_container">
				<h1>Modified Game of Life</h1>
			</div>

		</div>

		<div class="center_container" id="body_container">

			<div id="body">

				<div id="window">
					<canvas id="board" width="600" height="600"></canvas>

					<script src="board.js"></script>

					<div id="menu_bar">
						<div class="button" onClick="myVar = setInterval(step, 500)">
							<p>
								Play
							</p>
						</div>

						<div class="button" onClick="clearInterval(myVar)">
							<p>
								Stop
							</p>
						</div>

						<div class="button" onClick="step();">
							<p>
								Next Step
							</p>
						</div>

						<div class="button" onClick="board(5);">
							<p>
								Size 1 (5)
							</p>
						</div>

						<div class="button" onClick="board(20);">
							<p>
								Size 2 (20)
							</p>
						</div>

						<div class="button" onClick="board(100);">
							<p>
								Size 3 (100)
							</p>
						</div>

						<div class="button" onClick="setFillColor('#ffffff');">
							<p>
								White
							</p>
						</div>
						
						<div class="button" onClick="setMode('rainbow');">
							<p>
								Rainbow Mode!
							</p>
						</div>
						
						
					</div>
				</div>
				
				<div id="side_window">
				
					<h2>Change Colors!</h2>
					
					<ul>
						<li>
						<button class="button jscolor {valueElement:null,onFineChange:'setFillColor(this)'}">
							Fill
						</button>
						</li>
						
						<li>
						<button class="button jscolor {valueElement:null,onFineChange:'setOutlineColor(this)'}">
							Outline
						</button>
						</li>
						
						<li>
						<button class="button jscolor {valueElement:null,onFineChange:'setHoverOutlineColor(this)'}">
							Hover Outline
						</button>
						</li>
					</ul>
					
				</div>

			</div>

		</div>

	</body>
</html>
